<html>
<head>
<title>
Testaufgabe
</title>
<script language="javascript">
function was_tue_ich(x)
{
if ((x*2==10) || (x*3 ==15))
{return 1}
else
{return 0}
}
</script>
</head>
<body>
<script language="javascript">
Eingabe = prompt ("Zahl von 1 bis 10 eingeben:",0);
for (i=1;i <= Eingabe;i ++)
{ if (was_tue_ich(i) == 1)
     {alert (i)}
}
</script>
</body>
</html>
